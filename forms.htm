<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLP Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="button"] {
      background-color: #f44336;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <form action="/submit_registration" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name"required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Choose Your Gender</label>
    <div></div><input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter your Address"required></textarea>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" placeholder="Enter your mobile number"required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email/outlook or yahoo active account"required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="programming">Programming</option>
      <option value="design">Web Design</option>
      <option value="design">Dart with Flutter</option>
      <option value="business">EntPd</option>
      <!-- Add more options as needed -->
    </select>

    <button type="submit">Register</button>
    <button type="button" onclick="cancelRegistration()">Cancel</button>

  </form>

  <footer>
    <p>
        <i>BMW@PlpCohort4</p></footer></i>
  </footer>

  <script>
    function cancelRegistration() {
      // Add any cancellation logic here
      alert('Registration canceled');
    }
  </script>

</body>
</html>
